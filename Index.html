    .container {

      background: linear-gradient(45deg, #00ffe5, #007bff);
      color: #000;
      box-shadow: 0 0 20px #00ffe5, 0 0 40px #007bff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .join-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #a8ffff, 0 0 50px #00f0ff;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      color: #ccc;
      font-size: 0.9em;
      font-family: 'Rajdhani', sans-serif;
      z-index: 2;

    /* Efek kabut bawah */
    .fog {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: linear-gradient(to top, rgba(255,255,255,0.1), rgba(255,255,255,0));
      z-index: 1;
      pointer-events: none;
      animation: fogMove 10s ease-in-out infinite alternate;
    }

    @keyframes fogMove {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5em; }
      p { font-size: 1em; }
